<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pinewoods</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript">
            var graph = new Array();

            $(function () {
                $('#container').highcharts({
                    chart: {
                        zoomType: 'x'
                    },
                    title: {
                        text: 'Água Disponível'
                    },
                    subtitle: {
                        text: 'Histórico de disponibilidade de água'
                    },
                    xAxis: {
                        type: 'datetime',
                        allowDecimals: false,
                        title: {
                            text: 'Período'
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Nível do Reservatório'
                        },
                        min: 0,
                        max:125
                    },
                    tooltip: {
                        headerFormat: '<b>{series.name}</b><br>',
                        pointFormat: 'Dia {point.x} {point.y:,.2f} %'
                    },
                    legend: {
                                    enabled: false
                    },
                    plotOptions: {
                        area: {
                                pointStart: 1,
                                fillColor: {
                                    linearGradient: {
                                        x1: 0,
                                        y1: 0,
                                        x2: 0,
                                        y2: 1
                                    },
                                    stops: [
                                        [0, Highcharts.getOptions().colors[0]],
                                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                    ]
                                },
                                marker: {
                                    radius: 2
                                },
                                lineWidth: 1,
                                states: {
                                    hover: {
                                        lineWidth: 1
                                    }
                                },
                                threshold: null
                            }
                    },
                    series: [{
                        type: 'area',
                        name: 'Volume',
                        data: []
                    }]
                });

                $.getJSON("http://ws.pinewoods.com.br/api/month", function(data){ 
                //$.getJSON("http://localhost:5000/api/month", function(data){
                    $.each(data, function(i, item){
                            var data = new Date(item.timestamp);
                            var dataUTC = Date.UTC(data.getUTCFullYear(),
                                data.getMonth()+1,
                                data.getUTCDate());
                            graph.push([data,item.water_level*100]);
                    });
                    $('#container').highcharts().series[0].setData(graph);
                });
        });
        </script>
</head>
    <body>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">foobar</div>
    </body>
</html>
