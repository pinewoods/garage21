<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pinewoods</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>

        <script type="text/javascript">
            var graph = new Array();
            
            $(function () {
                $('#container').highcharts({
                    chart: {
                        zoomType: 'x'
                    },
                    title: {
                        text: 'Quantidade de Água disponível ao longo do Tempo'
                    },
                    subtitle: {
                        text: document.ontouchstart === undefined ?
                            'Click and drag in the plot area to zoom in' :
                            'Pinch the chart to zoom in'
                    },
                    xAxis: {
                        type: 'datetime',
                        minRange: 14 * 24 * 3600000 // fourteen days
                    },
                    yAxis: {
                        title: {
                            text: 'Nível da Caixa'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    plotOptions: {
                        area: {
                            fillColor: {
                                linearGradient: {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops: [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            },
                            marker: {
                                radius: 2
                            },
                            lineWidth: 1,
                            states: {
                                hover: {
                                    lineWidth: 1
                                }
                            },
                            threshold: null
                        }
                    },
                    series: [{
                        type: 'area',
                        name: "Nível D'agua",
                        pointInterval: 24 * 3600 * 1000,
                        pointStart: Date.UTC(2015, 0, 1),
                        data: []
                    }]
                });

                $.getJSON("http://ws.pinewoods.com.br/api", function(data){ 

                    $.each(data, function(i, item){
                            graph.push(item.reading);
                    });
                });
                $('#container').highcharts().series[0].setData(graph);

            });
            
        </script>
</head>
    <body>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">foobar</div>
    </body>
</html>
