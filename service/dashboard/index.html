<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pinewoods</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript">
            var graph = new Array();

            $(function () {  
                $('#container').highcharts({
                    chart: {
                        type: 'spline'
                    },
                    title: {
                        text: 'Disponibilidade de Água'
                    },
                    subtitle: {
                        text: 'Quantidade disponível ao longo do Tempo'
                    },
                    xAxis: {
                        type: 'datetime',
                        dateTimeLabelFormats: { 
                            month: '%e - %b',
                            year: '%b'
                        },
                        title: {
                            text: 'Período'
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Nível do Reservatório'
                        },
                        min: 0,
                        max:100
                    },
                    tooltip: {
                        headerFormat: '<b>{series.name}</b><br>',
                        pointFormat: '{point.x:%e-%b}: {point.y} %'
                    },
                    
                    plotOptions: {
                        spline: {
                            marker: {
                                enabled: true
                            }
                        }
                    },
                    
                    series: [{
                        name: 'Volume',
                     
                        pointStart: Date.parse('2015-06-15 12:26:28'),
                        data: []
                    }]
                   
                });

                $.getJSON("http://ws.pinewoods.com.br/api", function(data){ 
                    $.each(data, function(i, item){
                            var data = Date.parse(item.timestamp);
                            var dataUTC = Date.UTC(data.getUTCFullYear(),
                                data.getMonth(),
                                data.getDay());
                            graph.push([data,item.reading]);
                    });
                    $('#container').highcharts().series[0].setData(graph);
                }); 
        });
        </script>
</head>
    <body>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">foobar</div>
    </body>
</html>
