<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pinewoods</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript">
            var graph = new Array();


            $(function () {
                $('#container').highcharts({
                    chart: {
                        type: 'spline'
                    },
                    title: {
                        text: 'Disponibilidade de Água'
                    },
                    subtitle: {
                        text: 'Quantidade disponível ao longo do Tempo'
                    },
                    xAxis: {
                        type: 'datetime',
                        dateTimeLabelFormats: { // don't display the dummy year
                            month: '%e. %b',
                            year: '%b'
                        },
                        title: {
                            text: 'Período'
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Nível do Reservatório'
                        },
                        min: 0
                    },
                    tooltip: {
                        headerFormat: '<b>{series.name}</b><br>',
                        pointFormat: '{point.x:%e. %b}: {point.y:.2f} m'
                    },

                    plotOptions: {
                        spline: {
                            marker: {
                                enabled: true
                            }
                        }
                    },

                    series: [{
                        name: 'Volume',
                        data: []
                    }]
                });
                $.getJSON("http://ws.pinewoods.com.br/api", function(data){ 
                    $.each(data, function(i, item){
                            graph.push([item.timestamp,item.reading]);
                    });
                    $('#container').highcharts().series[0].setData(graph);
                });

            });        
        </script>
</head>
    <body>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">foobar</div>
    </body>
</html>
